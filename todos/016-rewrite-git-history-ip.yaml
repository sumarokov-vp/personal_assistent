title: Переписать git-историю для удаления IP-адреса
status: done
created_at: 08.02.2026
completed_at: 08.02.2026

description: |
  В git-истории (коммит 128e06b) остался внутренний IP-адрес сервера БД.
  Репозиторий публичный. Нужно переписать историю чтобы удалить чувствительные данные.

recommendation: |
  1. Использовать git-filter-repo для замены IP на плейсхолдер в истории
  2. Force push в origin/main
  3. Запросить у GitHub garbage collection через Support
  ВАЖНО: Эта задача требует подтверждения пользователя перед выполнением (force push).

solution: |
  Использован git-filter-repo для замены 192.168.0.13 на <DB_HOST> во всей git-истории.
  Force push выполнен в origin/main. GitHub dangling objects будут удалены
  автоматически через ~90 дней или по запросу в GitHub Support.
