title: Убрать локальный путь к bot_framework из pyproject.toml
status: done
created_at: 08.02.2026
completed_at: 08.02.2026

description: |
  В pyproject.toml (строка ~102) указан локальный путь:
    bot-framework = { path = "/home/sumarokov/projects/bot_framework", editable = true }

  Это раскрывает структуру файловой системы на машине разработчика.
  Кроме того, uv sync будет падать на любой другой машине, где этого пути нет.

recommendation: |
  Заменить локальный путь на published package из PyPI или git-зависимость:
    bot-framework = { git = "https://github.com/smartist-org/bot-framework.git", tag = "v0.3.0" }
  Или использовать uv workspace / relative path если проекты рядом.

solution: |
  Заменён локальный путь на git-зависимость:
  bot-framework = { git = "https://github.com/smartist-org/bot-framework.git", tag = "v0.3.0" }
